<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازیابی رمز عبور | پلتفرم موسیقی</title>
</head>
<body>
  <main>
    <h1>بازیابی رمز عبور</h1>

    <p>کد تأیید (OTP) ارسال‌شده به ایمیل خود را وارد کنید و رمز جدید بسازید.</p>

    <form action="#" method="post">
      <label for="otp">کد تأیید:</label><br>
      <input type="text" id="otp" name="otp" required><br><br>

      <label for="new-password">رمز عبور جدید:</label><br>
      <input type="password" id="new-password" name="new-password" required><br><br>

      <label for="confirm-password">تأیید رمز عبور:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <input type="submit" value="تغییر رمز عبور">
    </form>

    <p><a href="login.html">بازگشت به ورود</a></p>
  </main>
</body>
</html>
